<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Top Menu Bar Section -->
      <div class="Header-Bar">
        <h2 id="top-Bar">Moringa After 4 Pub</h2>
      </div>
<!-- Hero Section -->
      <div class="hero-section">
    <!-- Left div of Hero Section -->
        <div class="content-container">
          <h3>Moringa Bar Drinks Menu.</h3>
        </div>
    <!-- Right Div of Hero Section -->
        <div class="content-container">
          <h2>Your orders today</h2>
          <span>-------------------------------------</span>
          <ol id="myOrders"></ol>
          <div>
            <button class="clear-order">Clear Order</button>
          </div>
        </div>
      </div>
<!-- Search box section -->
          <h1>Search for Your favourite Drink <br>or select from the list below</h1>
          <form action="">
                <input type="text" id="search-input"
                placeholder="search for images">
                <button id="search-button">Search</button>
          </form>
<!-- Defult card layout for css styling -->
      <div class="search-results">
            <div class="search-result"> 
                <img src="https://images.unsplash.com/photo-1650951472951-ee8c750b49cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=862&q=80"
                    alt="Drink 1 Title">
                <div class="drink-info"> 
                            <h2 class="drink-name">Drink Name</h2>
                            <button class="order">order</button>
                </div>
            </div>

      </div>
<!-- Linking java Script File -->
       <Script src="script.js"></Script>
    
</body>
</html>
